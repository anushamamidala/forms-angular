<div class="container">
    <h1>Employee registration form</h1>
    <form formGroup="userForm">
        <div class="form-group m-3">
                <input type="text" name="fullName" placeholder="Full Name" id="fullName" formControlName="name" class="form-control input-sm"
                    reqired>

        </div>
        <div class="form-group m-3">
                <input type="email" name="email" id="email" placeholder="Email" formControlName="email" class="form-control input-sm"
                    required>

        </div>
        <div class="form-group m-3">
                <input type="address" name="address" id="address" placeholder="Address" formControlName="address"
                    class="form-control input-sm" required>

        </div>
        <div class="form-group m-3">
                <input type="text" name="city" id="city" formControlName="city" placeholder="City" class="form-control input-sm" required>

        </div>
        <div class="form-group m-3">
                <input type="text" name="phoneNo" id="phoneNo" formControlName="phoneNo" placeholder="Phone Number" class="form-control input-sm"
                    required>

        </div>
        <div class="form-group m-3">
                <input type="password" name="password" id="password" formControlName="password" placeholder="Password"
                    class="form-control input-sm" required>

        </div>
        <div class="form-group m-3">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" id="confirmPassword"
                    class="form-control input-sm" required>
        </div>
        <div class="form-group m-3">
            <input type="checkbox" name="terms" formControlName="terms" id="terms"
                class="form-check-input" required> Agree to terms and conditions
    </div>
        <div class="col-md-10 m-3">
            <input type="submit" value="Register" class="btn btn-primary" [disabled]="!userForm.valid">
        </div>
    </form>
</div>
